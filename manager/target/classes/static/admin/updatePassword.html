<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>修改密码</title>
		<link rel="stylesheet" type="text/css" href="../../static/css/site.css"
			/>
		<link rel="stylesheet" href="../layui/css/layui.css">

		<script src="/layui/layui.js"></script>
		<script src="/js/jquery-3.4.1.min.js"></script>

		<!--<script type="text/javascript" src="../../static/layui/layui.js" th:src="@{/layui/layui.js}"></script>-->

	</head>
	<body>

		<div class="user-center" style="width: 300px;height: 100px">
			<div class="container clear">

				<!--主要内容body-->
				<div class="content" >

					<h1 class="title">修改密码</h1>
					<form action="/updatePassword" method="post" id="updForm">
						<div class="layui-form-item">
							<table style="width: 400px;height: 400px">
								<tr>
									<td><h2>旧密码:</h2></td><td></td>
									<td><input name="password"class="layui-input" /></td>
								</tr>
								<tr>
									<td><h2>新密码:</h2></td><td></td>
									<td><input name="newPassword"class="layui-input" /></td>
								</tr>
								<tr>
									<td><h2>重复新密码:</h2></td><td></td>
									<td><input name="reNewPassword" class="layui-input" /></td>
								</tr>
								<tr>
									<span id="msg"></span>
								</tr>


							</table>
						</div>

						<a type="button" id="updBtn" class="layui-btn layui-btn-normal" onclick="upd()" >修改</a>
					</form>



				</div>
			</div>
		</div>


		<script>

			// $('#updBtn').onclick(function () {
			// 	$.ajax({
			// 		url:'/user/updateUserInfo',
			// 		dataType: "JSON",
			// 		type:"GET",
			// 		data:$("#updForm").serialize(),
			// 		success:function (resp) {
			// 			parent.layer.closeAll('iframe');
			//
			// 		}
			// 	})
			//
			// })

			layui.use(['form','laytpl','upload', 'element', 'layer','laydate'], function() {
				var laydate = layui.laydate,
						$ = layui.$,
						form = layui.form,
						laytpl = layui.laytpl,
						upload = layui.upload,
						element = layui.element,
						layer = layui.layer;


			})



			// $('#updBtn').onclick(upd());
			function upd() {
				$.ajax({
					url:'/updatePassword',
					dataType: "JSON",
					type:"put",
					data:$("#updForm").serialize(),
					success:function (resp) {
						if (resp.code==10000){
							parent.layer.closeAll('iframe');
							parent.window.location.href="/login.html";
						}
						else {
							$('#msg').text(resp.msg);
						}
					}
				})

			}

		</script>




	</body>
</html>
