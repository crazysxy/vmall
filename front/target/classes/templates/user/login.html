<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>华为账号-登录</title>
		<link rel="icon" href="../static/img/logo.png" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="../../static/css/site.css"/>
		<link rel="stylesheet" type="text/css" href="../../static/css/login.css"/>

		<style>
			.a {
				background-color: rgb(255, 208, 0);
				background-image: url("/static/img/huawei.jpg");
				background-size: 100% 100%;
				background-repeat: no-repeat;
				position: absolute;
				padding: 0px;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
			}
		</style>

	</head>
	<body>
		<!--<div class="left">-->
		<!--	&lt;!&ndash;<img  class="a" src="../../static/img/huawei.jpg" />&ndash;&gt;-->
		<!--</div>-->
		<div class=" a ">

			<div class="header clear" >
				<div class="logo">
					<a href="/index" th:href="@{'/index'}">
						<img src="../../static/img/logo-mi.png" >
						<span>华为账号</span>
					</a>
				</div>

				<div class="nav">
					<!--<ul>-->
					<!--	<li><a href="">华为帐号</a></li>-->
					<!--	<li><a href="">用户协议</a></li>-->
					<!--	<li><a href="">隐私政策</a></li>-->
					<!--	<li><a href="">帮助中心</a></li>-->
					<!--</ul>-->
				</div>
			</div>

			<form class="form" method="post">
				<h2><a class="active" href="login.html"
						th:href="@{/user/login}">登录</a>
					<a href="reg.html" th:href="@{/user/reg}">注册</a></h2>
				<input type="text" name="username" placeholder="邮箱/手机号码/华为ID"/>
				<input type="password" name="password" placeholder="密码"/>
				<div>
					<input type="text" name="codeInput" placeholder="请输入验证码">
				</div>
				<div class="captcha-img">
					<img id="captchaPic" src="/user/code" onclick="this.src=this.src+'?d='+Math.random();">
				</div>
				<div class="error" th:text="${errMsg}"></div>


				<input type="submit" value="登录" />
				<div class="link clear">

				</div>

				<div class="other">
					<h2>其它登录方式</h2>
					<div class="type">
						<i class="mi-icon icon-wechat"></i>
						<i class="mi-icon icon-qq"></i>
						<i class="mi-icon icon-weibo"></i>
					</div>
				</div>
			</form>

		</div>
	</body>
</html>
